checkpoint:
  # save_dir: /home/jpong/Workspace/HYnet2-fairseq/egs/librispeech/ssl1/outputs/libri960_WSJ_ewc2_0.01/checkpoints
  reset_lr_scheduler: true
  reset_optimizer: true
